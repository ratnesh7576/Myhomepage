<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Product Listing</title>
  <style>:root {
    --primary-color: #0077ff;
    --accent-color: #00c896;
    --bg-color: #f3f6fa;
    --text-color: #333;
    --card-bg: #fff;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    padding: 0;
  }
  
  header {
    background-color: var(--primary-color);
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  
  .product-section {
    padding: 40px 20px;
  }
  
  .product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .product-card {
    background: var(--card-bg);
    border-radius: 12px;
    width: 250px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  }
  
  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  
  .product-name {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 8px;
  }
  
  .product-price {
    font-size: 18px;
    color: var(--accent-color);
    margin-bottom: 15px;
  }
  
  .add-to-cart {
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  
  .add-to-cart:hover {
    background-color: #005ecb;
  }
  
  @media (max-width: 600px) {
    .product-card {
      width: 90%;
    }
  
    header {
      font-size: 22px;
    }
  }
  </style>
</head>
<body>

  <header>
    üõçÔ∏è Welcome to Trendy Store
  </header>

  <section class="product-section">
    <div class="product-container">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="images/1090856.jpg" alt="Product 1">
        <div class="product-name">Wireless Headphones</div>
        <div class="product-price">‚Çπ1,299</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="images/3725815.jpg" alt="Product 2">
        <div class="product-name">Smart Watch</div>
        <div class="product-price">‚Çπ2,499</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="images/composition-smart-speaker-table.jpg" alt="Product 3">
        <div class="product-name">Bluetooth Speaker</div>
        <div class="product-price">‚Çπ999</div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <script>
    const buttons = document.querySelectorAll('.add-to-cart');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        alert('‚úÖ Product added to cart!');
      });
    });
  </script>

</body>
</html>
